<!----------------------------Problem #1-------------------------->
<!---
Write a JavaScript program that changes the HTML code that prints "Hello World" 
to have it say "Good Night World" . --->
<!DOCTYPE html>
<html>
<body>
<h1>My First Homework Problem, Answer</h1>
//Displays Hello World
<p id="task">Hello World</p>
//Changes Hello World to "Good Night World!"
<script>
document.getElementById("task").innerHTML = "Good Night World!";
</script>
</body>
</html>
